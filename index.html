<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>

</head>
<body>
  <div class="wrapper">
    <main>
      <h1>Update CSS Variables with <span class='l-text'>JS</span></h1>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="50" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#98E2FF">
      </div>

      <div class="buffer">
        <a href="*" class="#">
          <img src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg">
        </a>
      </div>
    </main>
    
    <aside>
      <section>
        <div>
          <p>Callout Example</p>
        </div>
      </section>

      <div>
        <p>Site creator info can be found below </p>
        <i class="fas fa-arrow-circle-down"></i>
      </div>
    </aside> 

    <button onclick="colorChange('orange');">Watch This</button>
    <a href="#" onclick="colorChange('white');" style="margin-left: 2em;">Reset Color</a> 
  </div>
  
  <footer class="footer">
    <div class="footer_content">
      <img class="icon_sm" src="#"/>
      <p class="copyright"> 2017</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
